name: Build and Push Docker Image

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
        with:
          driver-opts: image=moby/buildkit:v0.9.0
          secrets: |
            {
              "auths": {
                "https://index.docker.io/v1/": {
                  "auth": "${{ secrets.DOCKER_AUTH_CONFIG }}"
                }
              }
            }

      - name: Build and push Docker image
        run: |
          docker buildx build -t ${{ secrets.DOCKER_USERNAME }}/andalalin:latest .
          docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}
          docker push ${{ secrets.DOCKER_USERNAME }}/andalalin:latest

  deploy:
    runs-on: ubuntu-latest

    needs: build

    steps:
      - name: SSH into your server and redeploy
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.DEPLOY_SERVER_IP }}
          username: ${{ secrets.DEPLOY_SERVER_USERNAME }}
          key: ${{ secrets.DEPLOY_SERVER_SSH_KEY }}
          script: |
            docker pull ${{ secrets.DOCKER_USERNAME }}/andalalin:latest
            docker kill andalalin || true
            docker rm andalalin || true
            docker run -d -p 8080:8080 --name andalalin ${{ secrets.DOCKER_USERNAME }}/andalalin:latest
