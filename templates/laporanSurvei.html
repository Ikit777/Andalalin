<script>
	const data = {{.Data}};
	
	const tableBody = document.getElementById('table-body');
	const elementsWithClass = document.getElementsByClassName('MsoNormal');
	
	for (let i = 0; i < data.length; i++) {
		const row = document.createElement('tr');
		
		row.innerHTML = `<td width="1%" valign=top style='width:1.46%;padding:0cm 5.4pt 0cm 5.4pt'><p class=MsoNormal style='margin-bottom:0cm;line-height:150%'><span style='font-size:12.0pt;line-height:150%;font-family:"Times New Roman",serif'>&#x2022;</span></p></td><td width="98%" valign=top style='width:98.54%;padding:0cm 5.4pt 0cm 5.4pt'><table class=MsoNormalTable border=0 cellspacing=0 cellpadding=0style='border-collapse:collapse'><tr><td width=100 valign=top style='width:100.0pt;padding:0cm 0cm 0cm 0cm'><p class=MsoNormal style='margin-bottom:0cm;line-height:150%'><span style='font-size:12.0pt;line-height:150%;font-family:"Times New Roman",serif'>Perlengkapan</span></p></td><td valign=top style='padding:0cm 3.75pt 0cm 15.0pt'><p class=MsoNormal style='margin-bottom:0cm;line-height:150%'><span style='font-size:12.0pt;line-height:150%;font-family:"Times New Roman",serif'>:</span></p></td><td valign=top style='padding:0cm 0cm 0cm 0cm'><p class=MsoNormal style='margin-bottom:0cm;line-height:150%'><span style='font-size:12.0pt;line-height:150%;font-family:"Times New Roman",serif'>${data[i].Perlengkapan}</span></p></td></tr><tr><td width=100 valign=top style='width:100.0pt;padding:0cm 0cm 0cm 0cm'><p class=MsoNormal style='margin-bottom:0cm;line-height:150%'><span style='font-size:12.0pt;line-height:150%;font-family:"Times New Roman",serif'>Lokasi Pemasangan</span></p></td><td valign=top style='padding:0cm 3.75pt 0cm 15.0pt'><p class=MsoNormal style='margin-bottom:0cm;line-height:150%'><span style='font-size:12.0pt;line-height:150%;font-family:"Times New Roman",serif'>:</span></p></td><td valign=top style='padding:0cm 0cm 0cm 0cm'><p class=MsoNormal style='margin-bottom:0cm;line-height:150%'><span style='font-size:12.0pt;line-height:150%;font-family:"Times New Roman",serif'>${data[i].Lokasi}</span></p></td></tr><tr><td width=100 valign=top style='width:100.0pt;padding:0cm 0cm 0cm 0cm'><p class=MsoNormal style='margin-bottom:0cm;line-height:150%'><span style='font-size:12.0pt;line-height:150%;font-family:"Times New Roman",serif'>Tanggal Survei</span></p></td><td valign=top style='padding:0cm 3.75pt 0cm 15.0pt'><p class=MsoNormal style='margin-bottom:0cm;line-height:150%'><span style='font-size:12.0pt;line-height:150%;font-family:"Times New Roman",serif'>:</span></p></td><td valign=top style='padding:0cm 0cm 0cm 0cm'><p class=MsoNormal style='margin-bottom:0cm;line-height:150%'><span style='font-size:12.0pt;line-height:150%;font-family:"Times New Roman",serif'>${data[i].Tanggal}</span></p></td></tr><tr><td width=100 valign=top style='width:100.0pt;padding:0cm 0cm 0cm 0cm'><p class=MsoNormal style='margin-bottom:0cm;line-height:150%'><span style='font-size:12.0pt;line-height:150%;font-family:"Times New Roman",serif'>Catatan Survei</span></p></td><td valign=top style='padding:0cm 3.75pt 0cm 15.0pt'><p class=MsoNormal style='margin-bottom:0cm;line-height:150%'><span style='font-size:12.0pt;line-height:150%;font-family:"Times New Roman",serif'>:</span></p></td><td valign=top style='padding:0cm 0cm 0cm 0cm'><p class=MsoNormal style='margin-bottom:0cm;line-height:150%'><span style='font-size:12.0pt;line-height:150%;font-family:"Times New Roman",serif'>${data[i].Catatan}</span></p></td></tr></table></td>`;
		
		tableBody.appendChild(row);
		
		for (let j = 0; j < data[i].Foto.length; j += 2){	
			const img1 = document.createElement("img");
            img1.src = `data:image/png;base64,${data[i].Foto[j]}`;
            img1.alt = `Gambar ${i + 1}`;
			img1.style.width = "227"
			img1.style.height = "227"
			img1.style.padding = "20"

            const img2 = document.createElement("img");
            img2.src = `data:image/png;base64,${data[i].Foto[j+1]}`;
            img2.alt = `Gambar ${i + 2}`;
			img2.style.width = "227"
			img2.style.height = "227"
			img2.style.padding = "20"
			
			const divSpace = document.createElement("div");
			divSpace.style.width = "227"
			divSpace.style.height = "227"
			divSpace.style.padding = "20"

            // Buat div untuk menampung dua gambar
            const divGambar = document.createElement("div");
			divGambar.style.display = 'flex';
			divGambar.style.justifyContent = 'center';
			divGambar.style.alignItems = 'center';
			
			if (data[i].Foto[j] != null){
				divGambar.appendChild(img1);
			}
			
			if (data[i].Foto[j+1] != null){
				divGambar.appendChild(img2);
			}else{
				divGambar.appendChild(divSpace);
			}
            
			tableBody.appendChild(divGambar);
		}

		const divLokasi = document.createElement("div");

		divLokasi.innerHTML = `<p class=MsoNormal align=center style='margin-bottom:0cm;text-align:center;line-height:150%'><span style='font-size:12.0pt;line-height:150%;font-family:"Times New Roman",serif'>${data[i].Survei}</span></p>`;
		
		tableBody.appendChild(divLokasi);
	}
</script>
